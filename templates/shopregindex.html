	<!-- Main Content -->
	<div class="main">
		<div class="main-w3l">
			<h1 class="logo-w3">Shop Register Form</h1>
			<div class="w3layouts-main">
				<h2><span>Register now</span></h2>
					<form action="Shopregister1" method="post">
						<input placeholder="Full Name" name="textfield" type="text" required pattern="[A-Z a-z.]{1,25}">
						<input placeholder="Place" name="textfield2" type="text" required pattern="[A-Z a-z.]{1,25}">
						<input placeholder="Post" name="textfield9" type="text" required pattern="[A-Z a-z.]{1,25}">
						<input placeholder="Pin" name="textfield10" type="text" required pattern="[0-9]{6}">
						<input placeholder="Email" name="textfield4" type="text" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}">
						<input placeholder="Phone Number" name="textfield3" type="text" required pattern="[6789][0-9]{9}">
						<input placeholder="User Name" name="textfield5" type="text" required pattern="[A-Z a-z.]{1,25}">
						<input placeholder="Password" name="textfield6" type="password"  id="password1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
						<!--<input placeholder="Confirm Password" name="Password" type="password"  id="password2" required="">-->
						<input type="submit" value="Register" name="login">
					</form>
			</div>
			<!-- //main -->
			
			<!-- password-script -->
			<script>
				window.onload = function () {
					document.getElementById("password1").onchange = validatePassword;
					document.getElementById("password2").onchange = validatePassword;
				}

				function validatePassword() {
					var pass2 = document.getElementById("password2").value;
					var pass1 = document.getElementById("password1").value;
					if (pass1 != pass2)
						document.getElementById("password2").setCustomValidity("Passwords Don't Match");
					else
						document.getElementById("password2").setCustomValidity('');
					//empty string means no validation error
				}
			</script>
			<!-- //password-script -->
