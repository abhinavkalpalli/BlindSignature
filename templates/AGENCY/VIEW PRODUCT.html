{% extends 'agencyindex.html' %}
{% block body %}
<head><style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

/*#customers tr:nth-child(even){background-color: #000000;}*/

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  background-color: #000000;
  color: white;
}
</style></head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table id="customers">
    <tr>
      <th>PRODUCTNAME</th>
      <!--<th>IMAGE</th>-->
      <th>DESCRIPTION</th>
      <th>PRICE</th>
      <th>QUANTITY</th>
      <th>&nbsp;</th>
    </tr>
    {% for i in val %}
    <tr>
      <td>&nbsp;{{i['name']}}</td>
      <!--<td>&nbsp;<img src="../static/uploads/{{i['image']}}" width="100" height="100"/> </td>-->
      <td>&nbsp;{{i['description']}}</td>
      <td>&nbsp;{{i['price']}}</td>
      <td>{{i['qty']}}</td>
      <td><a href="sendquantityforrequest?id={{i['pid']}}#about">REQUEST</a></td>
    </tr>
    {% endfor %}
  </table>
</form>
</body>
{% endblock %}
