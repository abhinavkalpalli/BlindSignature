{% extends 'manufactureindex.html' %}
{% block body %}
<head><style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

/*#customers tr:nth-child(even){background-color: #000000;}*/

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  background-color: #000000;
  color: white;
}
</style></head>

<body>
<form id="form1" name="form1" method="post" action="addproduct#about">
  <table id="customers">
    <tr>
      <th>PRODUCT</th>
      <!--<th>IMAGE</th>-->
      <th>PRICE</th>
      <th>DESCRIPTION</th>
      <th>&nbsp;</th>
    </tr>
    {% for i in val %}
    <tr>
      <td>&nbsp;{{i['name']}}</td>
      <!--<td>&nbsp;<img src="../static/uploads/{{i['image']}}" width="100" height="100"/> </td>-->
      <td>&nbsp;{{i['price']}}</td>
      <td>&nbsp;{{i['description']}}</td>
      <td><p><a href="editproduct?id={{i['pid']}}#about" class="btn btn-success">EDIT</a></p>
      <p><a href="deleteproduct?id={{i['pid']}}#about" class="btn btn-danger">DELETE</a></p></td>
    </tr>
    {% endfor %}
    <tr align="center">
      <td colspan="5"><label>
        <div align="center">
          <input type="submit" name="Submit" value="ADD NEW"  class="btn btn-info"/>
          </div>
      </label></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
